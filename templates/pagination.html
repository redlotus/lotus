{% if DEFAULT_PAGINATION %}
<ul class="uk-pagination">
    {% if articles_page.has_previous() %}
    <li class="uk-pagination-previous><a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="uk-icon-angle-double-left"></i> Previous</a><li>
    {% endif %}
    {% if articles_page.has_next() %}
    <li class="uk-pagination-next><a href="{{ SITEURL }}/{{ articles_next_page.url }}">Next <i class="uk-icon-angle-double-right"></i></a></li>
    {% endif %}
</ul>
{% endif %}
