<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
{% block head %}
<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
<meta charset="utf-8" />
<link id="uikit-theme" rel="stylesheet" href="theme/css/uikit.almost-flat.min.css">
<script src="theme/js/jquery.min.js></script>
<script src="theme/js/uikit.min.js></script>
{% endblock head %}
</head>
<body id="index" class="body">
	<nav id="menu" class="header uk-navbar uk-navbar-attached">
		<div class="uk-container uk-container-center">
			<ul class="uk-navbar-nav">
				{% for title, link in MENUITEMS %}
				<li><a href="{{ link }}">{{ title }}</a></li> {% endfor %}
			</ul>
		</div>
	</nav>
	<div class="main">
	{% block content %} {% endblock %}
	</div>
	<div class="footer">
		<div class="uk-container uk-container-center uk-text-center">
			<ul class="uk-subnav uk-subnav-line">
				{% for title, link in SOCIAL %}
				<li><a href="{{ link }}">{{ title }}</a></li> {% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
